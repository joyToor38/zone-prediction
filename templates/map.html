<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; font-family: Georgia, serif;  background-color: rgb(24, 34, 44); color: white; }
	#map { position: absolute; top: 11%; bottom: 0; width: 100%; }
</style>
</head>
<body>
	<p align="center">The predicted Magnitude is : {{magnitude}} </p>
    <p align="center">You are in <span>{{zone}}</span> zone</p>
<div id="map"></div>
<script>
var map = new maplibregl.Map({
container: 'map',
style:
'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
center: [{{long}}, {{lat}}],
zoom: 10
});
 
var marker = new maplibregl.Marker()
.setLngLat([{{long}}, {{lat}}])
.addTo(map);
</script>
 
</body>
</html>
